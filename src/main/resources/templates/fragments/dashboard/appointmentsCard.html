<div class="bg-white shadow-md rounded-xl">
	<div class="text-md font-medium mx-auto p-4 text-center">Активные записи</div>
	<div class="grid grid-cols-2 md:grid-cols-4 w-full">
		<!--/*@thymesVar id="appointments" type="java.util.List<one.tsv.medclinic.entity.Appointment>"*/-->
		<th:block th:each="appointment : ${appointments}">
			<div class="p-4 w-full text-center border-y border-y-gray-100">
				<a class="text-gray-600 text-sm font-medium hover:text-blue-500 mx-2 truncate" href="#" th:text="${appointment.appointmentNumber}">Терапевт
				</a>
			</div>
			<div class="p-4 w-full text-center border-y border-y-gray-100">
				<span class="text-sm font-normal text-gray-500">12.05.2025</span>
			</div>
			<div class="p-4 w-full text-center border-y border-y-gray-100">
				<span class="text-sm font-normal text-gray-500">17:45</span>
			</div>
			<div class="p-4 w-full text-center border-y border-y-gray-100">
				<div class="w-10 mx-auto">
					<button class="text-gray-500 text-sm w-6 h-6 rounded-md flex items-center justify-center delete-button"
					        th:attr="data-appointment-id=${appointment.id}" type="button">
						<i data-feather="x-square"></i>
					</button>
				</div>
			</div>
		</th:block>
		<th:block th:if="${appointments.isEmpty()}">
			<div class="p-4 mx-auto border-b border-b-gray-100 col-span-2 md:col-span-4 self-stretch">
				<p class="text-center text-gray-500">Активные записи отсутствуют.</p>
			</div>
		</th:block>
		<div class="p-4 mx-auto border-b border-b-gray-100 col-span-2 md:col-span-4 self-stretch">
			<a class="bg-gradient-to-br from-purple-600 to-blue-500 text-white font-medium hover:bg-gradient-to-bl focus:ring-1 focus:outline-none focus:ring-blue-300 px-5 py-2.5 rounded-lg inline-flex items-center justify-center"
			   th:href="@{/app/appointment}" type="button">
				<i class="me-2" data-feather="edit-3"></i> Записаться на приём
			</a>
		</div>
	</div>
</div>
<script th:inline="javascript">
	document.addEventListener('DOMContentLoaded', function () {
		// Listen for clicks on elements with the 'delete-button' class
		document.querySelectorAll('.delete-button').forEach(button => {
			button.addEventListener('click', function (event) {
				// Prevent the default action to avoid reloading the page
				event.preventDefault();

				// Extract the appointment ID from the data attribute
				const appointmentId = this.getAttribute('data-appointment-id');

				// Call the deleteAppointment function with the appointment ID
				deleteAppointment(appointmentId);
			});
		});
	});

	function deleteAppointment(appointmentId) {
		fetch('/app/appointment', {
			method: 'DELETE',
			/*<![CDATA[*/
			headers: {
				'Content-Type': 'application/json',
				'X-CSRF-TOKEN': /*[[${_csrf.token}]]*/ ''
			},
			body: JSON.stringify({"id": appointmentId})
			/*]]>*/
		})
				.then(response => response.json())
				.then(data => {
					if (data.success) {
						// Remove the appointment from the UI
						const appointmentElement = document.querySelector(`[data-appointment-id="${appointmentId}"]`);
						if (appointmentElement) {
							appointmentElement.remove();
						}
					} else {
						console.error('Failed to delete appointment: ', data);
					}
				})
				.catch(error => console.error('Error:', error));
	}
</script>
