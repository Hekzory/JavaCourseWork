<!--/*@thymesVar id="medicalCard" type="one.tsv.medclinic.dto.MedicalCard"*/-->
<div class="bg-white shadow-md rounded-xl" th:object="${medicalCard}">
	<div class="text-md font-medium mx-auto p-4 text-center">Медицинская карта</div>
	<div class="grid grid-cols-2 w-full">
		<div class="p-4 w-full text-center border-y border-y-gray-100">
			<a class="text-gray-600 text-sm font-medium hover:text-blue-500 mx-2 truncate" href="#">Рост</a>
		</div>
		<div class="p-4 w-full text-center border-y border-y-gray-100">
			<span class="text-sm font-normal text-gray-500" th:text="*{height}"></span>
		</div>
		<div class="p-4 w-full text-center border-y border-y-gray-100">
			<a class="text-gray-600 text-sm font-medium hover:text-blue-500 mx-2 truncate" href="#">Вес</a>
		</div>
		<div class="p-4 w-full text-center border-y border-y-gray-100">
			<span class="text-sm font-normal text-gray-500" th:text="*{weight}"></span>
		</div>
		<div class="p-4 mx-auto border-b border-b-gray-100 col-span-2">
			<a class="bg-gradient-to-br from-purple-600 to-blue-500 text-white font-medium hover:bg-gradient-to-bl focus:ring-1 focus:outline-none focus:ring-blue-300 px-5 py-2.5 rounded-lg inline-flex items-center justify-center"
			   th:href="@{/app/card}" type="button">
				<i class="me-2" data-feather="credit-card"></i> Подробнее...
			</a>
		</div>
	</div>
</div>
